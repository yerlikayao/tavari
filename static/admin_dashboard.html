<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tavari Nutrition Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Users Section */
        .users-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-box {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .user-list {
            display: grid;
            gap: 15px;
            padding: 20px;
            max-height: 800px;
            overflow-y: auto;
        }

        .user-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .phone-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .status-badge:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .status-badge.active {
            background: #4caf50;
            color: white;
        }

        .status-badge.inactive {
            background: #f44336;
            color: white;
        }

        .last-activity {
            font-size: 0.85rem;
            color: #666;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .user-stat {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .user-stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .user-stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        .modal-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 68px;
            background: white;
            z-index: 9;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border: none;
            background: none;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab-content {
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Conversations */
        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .conversation-item.incoming {
            background: #f0f4ff;
            border-left-color: #667eea;
        }

        .conversation-item.outgoing {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .conversation-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
            gap: 10px;
        }

        .conversation-type {
            font-weight: 600;
            text-transform: uppercase;
        }

        .conversation-content {
            color: #333;
            line-height: 1.5;
            word-break: break-word;
        }

        .conversation-image {
            margin-top: 10px;
        }

        .conversation-image img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .conversation-image img:hover {
            transform: scale(1.02);
        }

        .conversation-image-path {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
            font-style: italic;
        }

        /* Meals */
        .meal-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #fff9e6;
            border-left: 4px solid #ffc107;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .meal-type {
            font-weight: bold;
            color: #ff9800;
            font-size: 1.1rem;
        }

        .meal-calories {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f44336;
        }

        .meal-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .meal-date {
            font-size: 0.85rem;
            color: #999;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .user-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .conversation-image img {
                max-width: 100%;
            }

            .modal-content {
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Admin Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Toplam Kullanƒ±cƒ±</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Bug√ºn Aktif</h3>
                <div class="number" id="activeToday">-</div>
            </div>
            <div class="stat-card">
                <h3>Bug√ºn Yemek</h3>
                <div class="number" id="mealsToday">-</div>
            </div>
            <div class="stat-card">
                <h3>Toplam Mesaj</h3>
                <div class="number" id="conversationsToday">-</div>
            </div>
        </div>

        <div class="users-section">
            <div class="section-header">üë• Kullanƒ±cƒ±lar</div>
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Kullanƒ±cƒ± telefon numarasƒ± ile ara..."
                >
            </div>
            <div class="user-list" id="userList">
                <div class="loading">Y√ºkleniyor...</div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalUserPhone">-</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-tabs">
                <button class="tab active" data-tab="conversations">üí¨ Mesajlar</button>
                <button class="tab" data-tab="meals">üçΩÔ∏è Yemekler</button>
            </div>

            <div class="tab-content active" id="conversationsTab">
                <div id="conversationsList">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <div class="tab-content" id="mealsTab">
                <div id="mealsList">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global State
        const STATE = {
            token: null,
            currentUserPhone: null,
            allUsers: [],
            currentTab: 'conversations'
        };

        // Initialize
        (function init() {
            const urlParams = new URLSearchParams(window.location.search);
            STATE.token = urlParams.get('token');

            if (!STATE.token) {
                document.body.innerHTML = '<div class="error">‚ùå Yetkisiz eri≈üim. Token gerekli.</div>';
                return;
            }

            // Setup event listeners
            document.getElementById('searchInput').addEventListener('input', filterUsers);
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Load initial data
            loadDashboard();

            // Auto refresh every 30 seconds
            setInterval(loadDashboard, 30000);
        })();

        // API Functions
        async function apiCall(endpoint) {
            const response = await fetch(`/admin/api/${endpoint}?token=${STATE.token}`);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        }

        async function apiPost(endpoint) {
            const response = await fetch(`/admin/api/${endpoint}?token=${STATE.token}`, {
                method: 'POST'
            });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        }

        // Load Dashboard Data
        async function loadDashboard() {
            try {
                const data = await apiCall('dashboard');

                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('activeToday').textContent = data.active_users_today;
                document.getElementById('mealsToday').textContent = data.total_meals_today;
                document.getElementById('conversationsToday').textContent = data.total_conversations_today;

                STATE.allUsers = data.users;
                renderUsers(STATE.allUsers);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('userList').innerHTML =
                    `<div class="error">‚ùå Veri y√ºklenirken hata olu≈ütu: ${error.message}</div>`;
            }
        }

        // Filter Users
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = STATE.allUsers.filter(userStat =>
                userStat.user.phone_number.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
        }

        // Render Users
        function renderUsers(users) {
            const userList = document.getElementById('userList');

            if (users.length === 0) {
                userList.innerHTML = '<div class="empty-state">üì≠ Kullanƒ±cƒ± bulunamadƒ±</div>';
                return;
            }

            userList.innerHTML = users.map(userStat => {
                const lastActivity = userStat.last_activity
                    ? new Date(userStat.last_activity).toLocaleString('tr-TR')
                    : 'Hi√ß aktivite yok';

                const isActive = userStat.user.is_active ?? true;
                const statusClass = isActive ? 'active' : 'inactive';
                const statusText = isActive ? 'Aktif' : 'Deaktif';

                const totalCalories = Math.round(userStat.total_calories_today ?? 0);
                const totalWater = userStat.total_water_today ?? 0;

                return `
                    <div class="user-card" onclick="openUserModal('${userStat.user.phone_number}')">
                        <div class="user-header">
                            <div class="user-info">
                                <div class="phone-number">${userStat.user.phone_number}</div>
                                <button
                                    class="status-badge ${statusClass}"
                                    onclick="toggleUserStatus('${userStat.user.phone_number}', event)"
                                    title="Durumu deƒüi≈ütirmek i√ßin tƒ±klayƒ±n"
                                >
                                    ${statusText}
                                </button>
                            </div>
                            <div class="last-activity">${lastActivity}</div>
                        </div>
                        <div class="user-stats">
                            <div class="user-stat">
                                <div class="user-stat-label">Toplam Yemek</div>
                                <div class="user-stat-value">${userStat.total_meals}</div>
                            </div>
                            <div class="user-stat">
                                <div class="user-stat-label">Mesaj Sayƒ±sƒ±</div>
                                <div class="user-stat-value">${userStat.total_conversations}</div>
                            </div>
                            <div class="user-stat">
                                <div class="user-stat-label">Bug√ºn Kalori</div>
                                <div class="user-stat-value">${totalCalories}</div>
                            </div>
                            <div class="user-stat">
                                <div class="user-stat-label">Bug√ºn Su (ml)</div>
                                <div class="user-stat-value">${totalWater}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle User Status
        async function toggleUserStatus(phone, event) {
            event.stopPropagation();

            if (!confirm(`${phone} kullanƒ±cƒ±sƒ±nƒ±n durumunu deƒüi≈ütirmek istediƒüinizden emin misiniz?`)) {
                return;
            }

            try {
                const result = await apiPost(`users/${encodeURIComponent(phone)}/toggle-active`);

                // Update user in allUsers array
                const userIndex = STATE.allUsers.findIndex(u => u.user.phone_number === phone);
                if (userIndex !== -1) {
                    STATE.allUsers[userIndex].user.is_active = result.is_active;
                }

                // Re-render with current filter
                filterUsers();

                alert(`‚úÖ Kullanƒ±cƒ± durumu ${result.is_active ? 'Aktif' : 'Deaktif'} olarak g√ºncellendi`);
            } catch (error) {
                console.error('Error toggling user status:', error);
                alert(`‚ùå Hata: ${error.message}`);
            }
        }

        // Open User Modal
        async function openUserModal(phone) {
            STATE.currentUserPhone = phone;
            document.getElementById('modalUserPhone').textContent = phone;
            document.getElementById('userModal').classList.add('active');

            // Reset to conversations tab
            switchTab('conversations');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            STATE.currentUserPhone = null;
        }

        // Switch Tab
        function switchTab(tabName) {
            STATE.currentTab = tabName;

            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                }
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'conversations') {
                document.getElementById('conversationsTab').classList.add('active');
                loadConversations(STATE.currentUserPhone);
            } else if (tabName === 'meals') {
                document.getElementById('mealsTab').classList.add('active');
                loadMeals(STATE.currentUserPhone);
            }
        }

        // Load Conversations
        async function loadConversations(phone) {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '<div class="loading">‚è≥ Mesajlar y√ºkleniyor...</div>';

            try {
                const conversations = await apiCall(`users/${encodeURIComponent(phone)}/conversations`);

                if (conversations.length === 0) {
                    list.innerHTML = '<div class="empty-state">üì≠ Hen√ºz mesaj yok</div>';
                    return;
                }

                list.innerHTML = conversations.map(conv => {
                    const date = new Date(conv.created_at).toLocaleString('tr-TR');
                    const directionClass = (conv.direction || '').toLowerCase();
                    const directionLabel = conv.direction === 'incoming' ? 'Gelen' : 'Giden';

                    // Check for image
                    let imageHtml = '';
                    if (conv.metadata && conv.metadata.image_path) {
                        imageHtml = `
                            <div class="conversation-image">
                                <img
                                    src="${conv.metadata.image_path}"
                                    alt="G√∂nderilen g√∂rsel"
                                    onclick="window.open('${conv.metadata.image_path}', '_blank')"
                                    loading="lazy"
                                >
                                <div class="conversation-image-path">${conv.metadata.image_path}</div>
                            </div>
                        `;
                    }

                    return `
                        <div class="conversation-item ${directionClass}">
                            <div class="conversation-meta">
                                <span class="conversation-type">${directionLabel} - ${conv.message_type}</span>
                                <span>${date}</span>
                            </div>
                            <div class="conversation-content">${escapeHtml(conv.content)}</div>
                            ${imageHtml}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading conversations:', error);
                list.innerHTML = `<div class="error">‚ùå Mesajlar y√ºklenirken hata: ${error.message}</div>`;
            }
        }

        // Load Meals
        async function loadMeals(phone) {
            const list = document.getElementById('mealsList');
            list.innerHTML = '<div class="loading">‚è≥ Yemekler y√ºkleniyor...</div>';

            try {
                const meals = await apiCall(`users/${encodeURIComponent(phone)}/meals`);

                if (meals.length === 0) {
                    list.innerHTML = '<div class="empty-state">üì≠ Hen√ºz yemek kaydƒ± yok</div>';
                    return;
                }

                list.innerHTML = meals.map(meal => {
                    const date = new Date(meal.created_at).toLocaleString('tr-TR');
                    const calories = Math.round(meal.calories);

                    return `
                        <div class="meal-item">
                            <div class="meal-header">
                                <span class="meal-type">${meal.meal_type}</span>
                                <span class="meal-calories">${calories} kcal</span>
                            </div>
                            <div class="meal-description">${escapeHtml(meal.description)}</div>
                            <div class="meal-date">üìÖ ${date}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading meals:', error);
                list.innerHTML = `<div class="error">‚ùå Yemekler y√ºklenirken hata: ${error.message}</div>`;
            }
        }

        // Utility: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
